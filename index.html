<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Housie Tickets</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/housie.css" rel="stylesheet" media="screen">
    <link href="css/print.css" rel="stylesheet" media="print">
  </head>
  <body>
  <!-- Nav bar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <span class="navbar-brand">Housie Ticket Generator</span>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <button id="regen" type="button" class="btn btn-primary navbar-btn navbar-right" onclick="generateTickets()">Regenerate</button>
          <button id="print" type="button" class="btn btn-primary navbar-btn navbar-right" onclick="window.print()">Print</button>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container center-block" >
      <div class="row">
      <!-- Tickets here. -->
        <div class="col-xs-12 col-sm-6 col-md-6">    
          <div class="ticket">
            <div class="square"></div>           
          </div>
        </div>   
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/lodash.min.js"></script>
    <script src="js/housie.js"></script>
  </body>
</html>
